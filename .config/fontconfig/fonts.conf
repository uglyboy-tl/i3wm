<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
			<family>思源宋体 CN</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
			<family>思源黑体 CN</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>
			<family>WenQuanYi Zen Hei Mono</family>
		</prefer>
	</alias>
	 ========================== 第五部分 渲染阶段 =================================== 
-->
	<!--  第一步，设置默认的渲染参数  -->
	<match target="font">
		<!--  修整像素大小(小于10px的调整到10px，否则四舍五入到整数)  -->
		<edit name="pixelsize">
			<if>
				<less>
					<name>pixelsize</name>
					<double>10</double>
				</less>
				<int>10</int>
				<round>
					<name>pixelsize</name>
				</round>
			</if>
		</edit>
		<!--  开启抗锯齿(smooth)  -->
		<edit name="antialias">
			<bool>true</bool>
		</edit>
		<!--  优先使用内嵌微调，同时默认开足微调  -->
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<!--  依个人喜好,你也可能喜欢默认"hintslight"(此时可将下面的"第七步"全部注释掉)  -->
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
		<!--  LCD特征设置  -->
		<edit name="rgba">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<!--  禁用内嵌点阵  -->
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<!--  禁用合成粗体  -->
		<edit name="embolden">
			<bool>false</bool>
		</edit>
	</match>
	<!--  第二步，为没有原生斜体的字体使用合成斜体  -->
	<match target="font">
		<test name="slant" compare="eq">
			<const>roman</const>
		</test>
		<test name="slant" compare="not_eq" target="pattern">
			<const>roman</const>
		</test>
		<edit name="slant">
			<const>oblique</const>
		</edit>
		<edit name="matrix">
			<times>
				<name>matrix</name>
				<matrix>
					<double>1</double>
					<double>0.2</double>
					<double>0</double>
					<double>1</double>
				</matrix>
			</times>
		</edit>
	</match>
	<!--  第三步，为没有原生粗体的字体使用合成粗体  -->
	<match target="font">
		<test name="weight" compare="less">
			<int>105</int>
		</test>
		<test name="weight" compare="more" target="pattern">
			<int>105</int>
		</test>
		<edit name="weight">
			<const>bold</const>
		</edit>
		<edit name="embolden">
			<bool>true</bool>
		</edit>
	</match>
	<!--  第四步，标记"视觉大小"(原本的标称值)是否为奇数，为接下来修正等宽条件下的"标称大小"做准备  -->
	<match target="font">
		<edit name="isOddPx">
			<eq>
				<round>
					<divide>
						<plus>
							<name>pixelsize</name>
							<double>0.5</double>
						</plus>
						<double>2</double>
					</divide>
				</round>
				<ceil>
					<divide>
						<plus>
							<name>pixelsize</name>
							<double>0.5</double>
						</plus>
						<double>2</double>
					</divide>
				</ceil>
			</eq>
		</edit>
	</match>
	<!--  第五步，修正合成粗体的"标称大小"，尽力确保其"视觉大小"与原本的标称值一致  -->
	<match target="font">
		<test name="embolden">
			<bool>true</bool>
		</test>
		<!-- 标称大小=视觉大小-trunc((视觉大小+13.5)/25)  -->
		<edit name="pixelsize">
			<minus>
				<name>pixelsize</name>
				<trunc>
					<divide>
						<plus>
							<name>pixelsize</name>
							<double>13.5</double>
						</plus>
						<double>25</double>
					</divide>
				</trunc>
			</minus>
		</edit>
	</match>
	<!--  第六步，在等宽条件下，为确保中西文对齐，进一步修正"标称大小"(也会影响"视觉大小")  -->
	<match target="font">
		<test name="isDengKuan">
			<bool>true</bool>
		</test>
		<!--  如果"视觉大小"是奇数  -->
		<test name="isOddPx">
			<bool>true</bool>
		</test>
		<!--  那么上调为偶像素，因为Monospace在奇像素下总是大一级显示  -->
		<edit name="pixelsize">
			<plus>
				<name>pixelsize</name>
				<int>1</int>
			</plus>
		</edit>
	</match>
	<!--  第六步续，进一步专门处理等宽条件下"标称大小"为11px,12px的合成粗体  -->
	<match target="font">
		<test name="isDengKuan">
			<bool>true</bool>
		</test>
		<test name="embolden">
			<bool>true</bool>
		</test>
		<test name="pixelsize" compare="more">
			<double>10.5</double>
		</test>
		<test name="pixelsize" compare="less">
			<double>12.5</double>
		</test>
		<!--  统一调整为12px常规体，只有这样才能对齐  -->
		<edit name="pixelsize">
			<int>12</int>
		</edit>
		<edit name="embolden">
			<bool>false</bool>
		</edit>
		<edit name="weight">
			<int>80</int>
		</edit>
	</match>
	<!--  第七步，针对每个字体单独调整渲染参数  -->
	<match target="font">
		<test name="family">
			<string>Monospace</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Sans</string>
		</test>
		<edit name="hintstyle">
			<if>
				<or>
					<eq>
						<name>pixelsize</name>
						<int>10</int>
					</eq>
					<eq>
						<name>pixelsize</name>
						<int>12</int>
					</eq>
				</or>
				<const>hintslight</const>
				<const>hintfull</const>
			</if>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Serif</string>
		</test>
		<test name="pixelsize">
			<int>10</int>
		</test>
		<test name="slant">
			<int>0</int>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>zhHei</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="postscriptname" compare="contains">
			<string>NotoSansKR</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!--  最后，删除等宽标记与奇偶标记  -->
	<match target="font">
		<edit name="isDengKuan" mode="delete"/>
		<edit name="isOddPx" mode="delete"/>
	</match>
</fontconfig>