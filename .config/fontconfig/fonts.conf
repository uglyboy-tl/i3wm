<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
			<family>思源宋体 CN</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
			<family>思源黑体 CN</family>
			<family>Microsoft YaHei</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>
		</prefer>
	</alias>
</fontconfig>